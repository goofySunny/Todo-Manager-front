<div class="alert alert-success" *ngIf="alert && alertStatus">
    <h2>Your operation was successful</h2>
</div>
<div class="alert alert-danger" *ngIf="alert && !alertStatus">
    <h2>Your operation was failed</h2>
</div>
<div class="container">
    <table class="table">
        <thead>
            <tr>
                <th>Description</th>
                <th>Date</th>
                <th>is it Done?</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let todo of todos">
                <td>{{todo.desc}}</td>
                <td>{{todo.date | date}}</td>
                <td>{{todo.done}}</td>
                <td><button class="btn btn-success" (click)="updateTodo(todo.id)">Edit</button></td>
                <td><button class="btn btn-warning" (click)="deleteTodo(todo.id, 'najaf')">Delete</button></td>
            </tr>
        </tbody>
    </table>
    <button class="btn btn-info float-end" (click)="addTodoHandler()">Add Todo</button>



    <div id="overlay">
        <div class="content p-5 bg-dark">

            <fieldset class="form-group">
                <label for="desc">Enter todo description</label>
                <input type="text" name="desc" class="form-control" [(ngModel)]="toSave.desc">
            </fieldset>

            <fieldset class="form-group">
                <label for="date">Enter target date</label>
                <input type="date" name="date" class="form-control" [(ngModel)]="toSave.date">
            </fieldset>
            <button class="btn btn-warning" (click)="cancelHandler()">Cancel</button>
            <button class="btn btn-success" (click)="saveTodoHandler()">Save</button>
        </div>
    </div>

</div>
