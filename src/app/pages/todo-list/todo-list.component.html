<div class="container">
    <table class="table">
        <thead>
            <tr>
                <th>Description</th>
                <th>Date</th>
                <th>is it Done?</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let todo of todos">
                <td>{{todo.desc}}</td>
                <td>{{todo.date | date}}</td>
                <td>{{todo.isDone}}</td>
            </tr>
        </tbody>
    </table>
</div>
