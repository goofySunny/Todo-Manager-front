<div class="alert alert-success" *ngIf="alert && alertStatus">
    <h2>Your operation was successful</h2>
</div>
<div class="alert alert-danger" *ngIf="alert && !alertStatus">
    <h2>Your operation was failed</h2>
</div>
<div class="container">
    <table class="table">
        <thead>
            <tr>
                <th>Description</th>
                <th>Date</th>
                <th>is it Done?</th>
                <th>Do Something</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let todo of todos">
                <td>{{todo.desc}}</td>
                <td>{{todo.date | date}}</td>
                <td>{{todo.done}}</td>
                <td><button class="btn btn-warning" (click)="deleteTodo(todo.id, 'najaf')">Delete</button></td>
            </tr>
        </tbody>
    </table>
</div>
