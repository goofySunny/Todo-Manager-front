<div class="container">
    <h1>Login</h1>
    <p *ngIf="invalidPass" class="alert alert-warning">{{errorMessage}}</p>

    <div>
        <form (ngSubmit)="handleLogin()">
            Email: <input type="text" name="email" id="email" [(ngModel)]="user.email">
            password: <input type="password" name="pass" id="pass" [(ngModel)]="user.password">

            <button type="submit" class="btn btn-success" id="submit">Login</button>
        </form>
    </div>
</div>
