<div class="container">
    <h1>Login</h1>
    <p *ngIf="invalidPass" class="alert alert-warning">{{errorMessage}}</p>

    <div>
        <form (ngSubmit)="handleLogin()">
            Username: <input type="text" name="username" id="username" [(ngModel)]="username">
            password: <input type="password" name="pass" id="pass" [(ngModel)]="password">

            <button type="submit" class="btn btn-success" id="submit">Login</button>
        </form>
    </div>
</div>
