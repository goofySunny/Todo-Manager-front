<div class="eContainer">
    <h3>Expenses</h3>
    <table class="eTable">
        <thead>
            <tr>
                <th>Description</th>
                <th>Amount</th>
                <th>Category</th>
                <th>Edit</th>
                <th>Remove</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let expense of expenses">
                <td>{{ expense.description }}</td>
                <td>{{ expense.amount }}</td>
                <td>{{ expense.category }}</td>
                <td>
                    <button class="eButton edit">Edit</button>
                </td>
                <td>
                    <button class="eButton remove">Remove</button>
                </td>
            </tr>
        </tbody>
    </table>

    <div class="underTable">
        <button class="eButton add">Add</button>
    </div>

</div>
